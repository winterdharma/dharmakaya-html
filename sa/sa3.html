  <header>

      <li>
        <segment>
          <root>雜阿含經</root>
        <segment>
      </li>
    </ul>
    <h1>
      <segment>
        <root>(三)</root>
      </segment>
    </h1>
  </header>
  <p>
    <segment>
      <root>如是我聞： </root>
      <reference>t99.1a28</reference>
    </segment>
    <segment>
      <root>一時，佛住舍衞國，祇樹，給孤獨園。 </root>
      <reference>t99.1a29</reference>
    </segment>
  </p>
  <p>
    <segment>
      <root>爾時，世尊告諸比丘： </root>
    </segment>
    <segment>
      <root>「於色不知、不明、不斷、不離欲，則不能斷苦。 </root>
      <reference>t99.1b1</reference>
    </segment>
    <segment>
      <root>如是，受⋯想⋯行⋯識不知、不明、不斷、不離欲，則不能斷苦。 </root>
      <reference>t99.1b2</reference>
    </segment>
  </p>
  <p>
    <segment>
      <root>「諸比丘，於色若知、若明、若斷、若離欲，則能斷苦。 </root>
      <reference>t99.1b3</reference>
    </segment>
    <segment>
      <root>如是，受⋯想⋯行⋯識，若知、若明、若斷、若離欲，則能堪任斷苦。 </root>
      <reference>t99.1b4, t99.1b5</reference>
    </segment>
  </p>
  <p>
    <segment>
      <root>時，諸比丘聞佛所説歡喜，奉行。 </root>
    </segment>
  </p>
</article>
