  <header>

        <segment>
          <root>雜阿含經</root>
        <segment>
      </li>
    </ul>
    <h1>
      <segment>
        <root>(六)</root>
      </segment>
    </h1>
  </header>
  <p>
    <segment>
      <root>如是我聞： </root>
      <reference>t99.1c2</reference>
    </segment>
    <segment>
      <root>一時，佛住舍衞國，祇樹，給孤獨園。 </root>
      <reference>t99.1c3</reference>
    </segment>
  </p>
  <p>
    <segment>
      <root>爾時，世尊告諸比丘： </root>
    </segment>
    <segment>
      <root>「於色不知、不明、不離欲貪，心不解脱者，則不能越生、老、病、死怖。 </root>
      <reference>t99.1c4, t99.1c5</reference>
    </segment>
    <segment>
      <root>如是，受⋯想⋯行⋯識不知、不明、不離欲貪，心不解脱者，則不能越生、老、病、死怖。 </root>
      <reference>t99.1c6</reference>
    </segment>
  </p>
  <p>
    <segment>
      <root>「諸比丘，於色若知、若明、若離欲貪，心解脱者，則能越生、老、病、死怖。 </root>
      <reference>t99.1c7, t99.1c8</reference>
    </segment>
    <segment>
      <root>如是，受⋯想⋯行⋯識，若知、若明、若離欲貪，心解脱者，則能越生、老、病、死怖。」 </root>
      <reference>t99.1c9, t99.1c10</reference>
    </segment>
  </p>
  <p>
    <segment>
      <root>時，諸比丘聞佛所説歡喜，奉行。 </root>
    </segment>
  </p>
</article>
